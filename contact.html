<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>

    <audio autoplay loop>
        <source src="audio/interstellarsoundtrack.m4a" type="audio/m4a">
    </audio>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="family.html">Family</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main class="row">
            <section class="col left">
                <div class="contactTitle">
                    <h2>Get In Touch</h2>
                    <p>Let me know if you want something through</p>
                </div>
                <div class="contactInfo">
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="details">
                            <span>Phone</span>
                            <span>+60 16-4965541</span>
                        </div>
                    </div>
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="details">
                            <span>Email</span>
                            <span>muhammadfarieshafiz@gmail.com</span>
                        </div>
                    </div>
                    <div class="iconGroup">
                        <div class="icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="details">
                            <span>Location</span>
                            <span>Kajang, Selangor</span>
                        </div>
                    </div>
                </div>
                <div class="socialMedia">
                    <a href="https://www.facebook.com/share/NqtKkkq3nD2DP8y6/?mibextid=qi2Omg"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.linkedin.com/in/faries-hafiz-1025a5290/"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
            </section>
            <section class="col right">
                <form class="messageForm">
                    <div class="inputGroup halfWidth">
                        <input type="text" name="name" required="required">
                        <label>Your Name</label>
                    </div>
                    <div class="inputGroup halfWidth">
                        <input type="email" name="email" required="required">
                        <label>Email</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <input type="text" name="subject" required="required">
                        <label>Subject</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <textarea name="message" required="required"></textarea>
                        <label>Say Something</label>
                    </div>
                    <div class="inputGroup fullWidth">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <footer>
        <p>@2024 All rights reserved to Muhammad Faries Hafiz</p>
    </footer>
</body>
</html>
